{% extends 'layout/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center pt-[100px]">
    <!-- Phần tiêu đề -->
    <h1 class="text-xl font-bold text-gray-700 mb-6">
        Nhập điểm học sinh
    </h1>

    <!-- Khung thông tin chính -->
    <div class="grid grid-cols-2 gap-4">
        <!-- Form Nhập Điểm -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="font-bold text-gray-700 mb-4">Nhập Điểm</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- Số tín chỉ -->
                <div>
                    <label for="creditHours" class="block text-gray-700 font-bold mb-2">Số tín chỉ:</label>
                    <div class="flex items-center">
                        <input type="number" id="creditHours" value="15" min="2"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        <select
                            class="ml-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="2">2</option>
                            <option value="45" selected>45</option>
                        </select>
                    </div>
                </div>

                <!-- Tên học sinh -->
                <div>
                    <label for="studentName" class="block text-gray-700 font-bold mb-2">Tên học sinh:</label>
                    <div class="flex items-center">
                        <input type="text" id="studentName" placeholder="Nguyễn Văn A"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        <button
                            class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Học kỳ -->
                <div>
                    <label for="semester" class="block text-gray-700 font-bold mb-2">Học kỳ:</label>
                    <select id="semester"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Chọn học kỳ</option>
                    </select>
                </div>

                <!-- Năm học -->
                <div>
                    <label for="academicYear" class="block text-gray-700 font-bold mb-2">Năm học:</label>
                    <select id="academicYear"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Chọn năm học</option>
                    </select>
                </div>

                <!-- Lớp -->
                <div>
                    <label for="class" class="block text-gray-700 font-bold mb-2">Lớp:</label>
                    <select id="class"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="10A">10A</option>
                    </select>
                </div>

                <!-- Cụ thể kỳ -->
                <div>
                    <label for="termSpecific" class="block text-gray-700 font-bold mb-2">Cụ thể kỳ:</label>
                    <div class="flex items-center">
                        <input type="number" id="termSpecific" value="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        <button
                            class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            +
                        </button>
                    </div>
                </div>

                <!-- Môn -->
                <div>
                    <label for="subject" class="block text-gray-700 font-bold mb-2">Môn:</label>
                    <select id="subject"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Chọn môn</option>
                    </select>
                </div>

                <!-- Khối -->
                <div>
                    <label for="grade" class="block text-gray-700 font-bold mb-2">Khối:</label>
                    <select id="grade"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Bảng Điểm -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="font-bold text-gray-700 mb-4">Bảng Điểm</h2>
            <table class="min-w-full border border-gray-300 text-gray-700">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border px-4 py-2">Tên học sinh</th>
                        <th class="border px-4 py-2">15 phút</th>
                        <th class="border px-4 py-2">15 phút</th>
                        <th class="border px-4 py-2">45 phút</th>
                        <th class="border px-4 py-2">45 phút</th>
                        <th class="border px-4 py-2">Cuối kỳ</th>
                        <th class="border px-4 py-2">Tổng kết học kỳ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">Nguyễn Văn A</td>
                        <td class="border px-4 py-2">15</td>
                        <td class="border px-4 py-2">25</td>
                        <td class="border px-4 py-2">10</td>
                        <td class="border px-4 py-2">10</td>
                        <td class="border px-4 py-2">10</td>
                        <td class="border px-4 py-2">9.75</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
