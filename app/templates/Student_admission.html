{% extends 'layout/base.html' %}

{% block content %}
<!-- Khung thông tin chính -->
<div class="grid grid-cols-2 gap-4 w-full max-w-4xl">
    <!-- Thông tin cá nhân -->
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Họ Tên:</label>
            <input type="text" class="form-control" id="name" placeholder="ex: Nguyễn Văn A" />
        </div>
        <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Giới tính:</label>
            <select id="gender" class="form-select">
                <option value="" selected>Nam/Nữ</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" id="dob" />
        </div>
        <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" placeholder="Địa chỉ" />
        </div>
        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">SĐT:</label>
            <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" />
        </div>
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" />
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="studentSelected" />
            <label class="form-check-label" for="studentSelected">
                Học sinh đang được chọn
            </label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mx-2">Lưu</button>
            <button type="reset" class="btn btn-secondary mx-2">Hủy</button>
        </div>
    </div>

    <!-- Đổi lớp và Đăng xuất -->
    <div class="grid grid-cols-1 gap-4">
        <button class="bg-white shadow-md rounded-lg p-4 flex items-center justify-center text-blue-500 font-bold">
            <i class="fa-solid fa-exchange-alt mr-2"></i> Đổi lớp
        </button>
        <button class="bg-white shadow-md rounded-lg p-4 flex items-center justify-center text-red-500 font-bold">
            <i class="fa-solid fa-sign-out-alt mr-2"></i> Đăng xuất
        </button>
    </div>
</div>
{% endblock %}
