{% extends 'layout/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center pt-[100px]">
    <!-- Phần tiêu đề -->
    <h1 class="text-xl font-bold text-gray-700 mb-6">
        Xuất Điểm Trung Bình Lớp
    </h1>

    <!-- Khung thông tin chính -->
    <div class="grid grid-cols-2 gap-4">
        <!-- Form Xuất Điểm Trung Bình -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="font-bold text-gray-700 mb-4">Xuất Điểm Trung Bình Lớp</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- Chọn Năm Học -->
                <div>
                    <label for="academicYear" class="block text-gray-700 font-bold mb-2">Năm học:</label>
                    <select id="academicYear"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Chọn năm học</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2021-2022">2021-2022</option>
                        <option value="2020-2021">2020-2021</option>
                    </select>
                </div>

                <!-- Chọn Khối -->
                <div>
                    <label for="grade" class="block text-gray-700 font-bold mb-2">Khối:</label>
                    <select id="grade"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Chọn khối</option>
                        <option value="10">Khối 10</option>
                        <option value="11">Khối 11</option>
                        <option value="12">Khối 12</option>
                    </select>
                </div>

                <!-- Nút Xuất -->
                <div class="col-span-2 flex justify-end">
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Xuất
                    </button>
                </div>
            </div>
        </div>

        <!-- Bảng Điểm Trung Bình Lớp -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="font-bold text-gray-700 mb-4">Bảng Điểm Trung Bình Lớp</h2>
            <table class="min-w-full border border-gray-300 text-gray-700">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border px-4 py-2">STT</th>
                        <th class="border px-4 py-2">Họ tên</th>
                        <th class="border px-4 py-2">Lớp</th>
                        <th class="border px-4 py-2">Điểm TB HK1</th>
                        <th class="border px-4 py-2">Điểm TB HK2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">1</td>
                        <td class="border px-4 py-2">Nguyễn Văn A</td>
                        <td class="border px-4 py-2">10A</td>
                        <td class="border px-4 py-2">8.5</td>
                        <td class="border px-4 py-2">9.0</td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">2</td>
                        <td class="border px-4 py-2">Trần Thị B</td>
                        <td class="border px-4 py-2">10A</td>
                        <td class="border px-4 py-2">7.8</td>
                        <td class="border px-4 py-2">8.2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
